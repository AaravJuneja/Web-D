<!DOCTYPE html>
<html>
<head>
  <title>TARDIS Console</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <input type="submit" value="Login">
    </form>
    <br>
    <button id="scrollButton">Scroll Down</button>
  </div>

  <div id="console-section" style="display: none;">
    <h1>TARDIS Console</h1>
    <div id="dashboard">
      <h3>Current Location and Time:</h3>
      <p id="current-location">Unknown</p>
      <p id="current-time">Unknown</p>
    </div>

    <div id="controls">
      <h3>Controls</h3>
      <button id="materialize">Materialize</button>
      <button id="dematerialize">Dematerialize</button>
      <button id="time-rotor">Activate Time Rotor</button>
      <button id="chameleon-circuit">Engage Chameleon Circuit</button>
    </div>

    <div id="history">
      <h3>Time Travel Logs and History:</h3>
      <ul id="log-list"></ul>
    </div>

    <div id="communication">
      <h3>Communication Interface:</h3>
      <div id="message-box">
        <textarea id="message-input" placeholder="Write a message"></textarea>
        <button id="send-button">Send</button>
      </div>
      <ul id="message-list"></ul>
    </div>

    <div id="emergency">
      <h3>Emergency Protocols:</h3>
      <button id="activate-emergency">Activate Emergency Protocols</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

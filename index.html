<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>TARDIS Login</title>
</head>
<body>
  <div class="container">
    <div id="login-container" class="form-container">
      <h2>Welcome to TARDIS, Doctor Who!</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div class="form-footer">
        <p>Don't have an account? <a href="#" id="show-signup-link">Sign up</a></p>
      </div>
    </div>

    <div id="signup-container" class="form-container">
      <h2>Join The Adventure!</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

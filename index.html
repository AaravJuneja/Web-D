<!DOCTYPE html>
<html>
  <head>
    <title>TARDIS Console</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Login Section -->
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" style="background-color: #222;" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" style="background-color: #222;" name="password" required><br>
        <input type="submit" value="Login">
      </form>
      <br>
    </div>
    <script src="script.js"></script>
  </body>
</html>

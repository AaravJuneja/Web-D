<!DOCTYPE html>
<html>
  <head>
    <title>TARDIS Console</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1>TARDIS Console</h1>

    <div id="console-section">
      <div id="dashboard">

        <!-- Current Location and Time Section -->
        <div class="dashboard-box">
          <h3>Current Location and Time:</h3>
          <p id="current-location">Unknown</p>
          <p id="current-time">Unknown</p>
        </div>

        <!-- Controls Section -->
        <div class="dashboard-box">
          <h3>Controls</h3>
          <button id="materialize" class="btn">Materialize</button>
          <button id="dematerialize" class="btn">Dematerialize</button>
          <button id="time-rotor" class="btn">Activate Time Rotor</button>
          <button id="chameleon-circuit" class="btn">Engage/Disengage Chameleon Circuit</button>
        </div>

        <!-- Destination Section -->
        <div class="dashboard-box">
          <h3>Destination:</h3>
          <select id="destination-select" class="btn">
            <option value="The Enchanting Jewel: Earth">Earth</option>
            <option value="The Celestial Tapestry: Gallifrey">Gallifrey</option>
            <option value="Enigmatic Splendor: Skaro">Skaro</option>
            <option value="Heavenly Harmonies: Rick Ashley's Celestial Realm">Secret Realm</option>
          </select>
          <button id="travel-button" class="btn">Travel</button>
        </div>

        <!-- Time Travel Logs and History Section -->
        <div class="dashboard-box">
          <h3>Time Travel Logs and History:</h3>
          <ul id="log-list"></ul>
          <button id="clear-logs" class="btn">Clear Logs</button>
        </div>

        <!-- Communication Interface Section -->
        <div class="dashboard-box">
          <h3>Communication Interface:</h3>
          <div id="message-box">
            <textarea id="message-input" placeholder="Write a message"></textarea>
            <button id="send-button" class="btn">Send</button>
          </div>
          <ul id="message-list"></ul>
          <button id="clear-messages" class="btn">Clear Messages</button>
        </div>

        <!-- Emergency Protocols Section -->
        <div class="dashboard-box">
          <h3>Emergency Protocols:</h3>
          <button id="activate-emergency" class="btn">Activate Emergency Protocols</button>
        </div>

        <!-- Travel Log and Journal Section -->
        <div class="dashboard-box">
          <h3>Travel Log and Journal:</h3>
          <textarea id="journal-entry" placeholder="Write your journal entry"></textarea>
          <button id="submit-journal" class="btn">Submit</button>
        </div>

        <!-- Journal Entries Section -->
        <div class="dashboard-box">
          <h3>Journal Entries:</h3>
          <ul id="journal-list"></ul>
        </div>

        <!-- Resource Management Section -->
        <div class="dashboard-box">
          <h3>Resource Management:</h3>
          <div>
            <label for="supplies">Supplies:</label>
            <span id="supplies-count">0</span>
            <button id="increase-supplies" class="btn">+</button>
            <button id="decrease-supplies" class="btn">-</button>
          </div>

          <div>
            <label for="equipment">Equipment:</label>
            <span id="equipment-count">0</span>
            <button id="increase-equipment" class="btn">+</button>
            <button id="decrease-equipment" class="btn">-</button>
          </div>

          <div>
            <label for="time-energy">Energy Reserves:</label>
            <span id="time-energy-count">0</span>
            <button id="increase-time-energy" class="btn">+</button>
            <button id="decrease-time-energy" class="btn">-</button>
          </div>
        </div>
      </div>
    </div>

    <script src="console.js"></script>
  </body>
</html>
